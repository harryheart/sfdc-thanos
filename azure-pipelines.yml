trigger:
- feature/*

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  displayName: Node install
  inputs:
    versionSpec: '14.x'
    checkLatest: true

- script: which node
- script: npm install @salesforce/cli --global
- script: sf version

